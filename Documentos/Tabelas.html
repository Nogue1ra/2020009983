<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>  
    <table border="1"  cellpadding="4">
        <caption>Tabela 1</caption>
        <tr>
            <th rowspan="2" colspan="2"> </th>
            <th colspan="5">Dia da semana</th>
            </tr>
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <th rowspan="4">Turno</th>
        </tr>
        <tr>
            <th>Manhã</th>
            <td>
                <ol>
                <li>Primeira coisa</li>
                <li>Segunda coisa</li>
                <li>Terceira coisa</li>
                </ol>
            </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <th>Tarde</th>
            <td></td>
            <td><ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Noite</th>
            <td></td>
            <td></td>
            <td>
                <ol>
                <li>Coisa 1</li>
                <li>Coisa 2
                    <ul type="circ">
                        <li>Coisa 2.1</li>
                        <li>Coisa 2.2</li>
                    </ul>
                </li>
                <li>Coisa 3</li>
                </dl>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
        
</body>
</html>
